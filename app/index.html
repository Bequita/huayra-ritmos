<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>huayra-ritmos</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- AGREGADOS PARA NODEWEBKIT -->

    <script>
      window.isNodeWebkit = (typeof process == "object");

      if (isNodeWebkit) {
        window.requireNode = require;
      }
    </script>

    <script src='atajo-inspector.js'></script>

    <script>
    if (isNodeWebkit) {
      var fs = requireNode('fs');

      fs.watchFile('./index.html', function() {
        console.log("Reiniciando...");
        setTimeout(function() {
          window.location.reload();
        }, 3000);
      });
    }
    </script>

    {{content-for 'head'}}

    <!-- AGREGADOS POR EMBERCLI -->
    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/huayra-ritmos.css">


    <link rel="stylesheet" href="huayra-bootstrap.css">

    {{content-for 'head-footer'}}

  </head>
  <body>
    {{content-for 'body'}}

    <script src="assets/vendor.js"></script>
    <script src="assets/huayra-ritmos.js"></script>

    {{content-for 'body-footer'}}

    <script src='fix-menu-osx.js'></script>
    <script>
    if (isNodeWebkit) {
      window.onkeypress = function(e) {
        if (e.which === 105 && (e.ctrlKey || e.shiftKey || e.metaKey)) {
          window.requireNode('nw.gui').Window.get().showDevTools();
        }
      }
    }
    </script>

    <!-- AGREGADOS PARA PROCESING -->
    <script integrity="" src='libs/p5.js'></script>
    <script integrity="" src='libs/addons/p5.dom.js'></script>
    <script integrity="" src='libs/addons/p5.sound.js'></script>

  </body>
</html>
